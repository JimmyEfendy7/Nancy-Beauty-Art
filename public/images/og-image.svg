<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  <rect x="0" y="0" width="1200" height="630" fill="#EFF6FF"/>
  
  <!-- Decorative Elements -->
  <circle cx="0" cy="0" r="350" fill="#3B82F6" opacity="0.1"/>
  <circle cx="1200" cy="630" r="350" fill="#10B981" opacity="0.1"/>
  
  <!-- Logo and Title -->
  <g transform="translate(150, 180)">
    <text font-family="Arial" font-weight="bold" font-size="72" fill="#111827">
      <tspan x="0" y="0" fill="#3B82F6">Minang</tspan>
      <tspan x="250" y="0" fill="#F59E0B">Bits</tspan>
    </text>
    <text font-family="Arial" font-weight="normal" font-size="36" fill="#4B5563" x="0" y="60">
      Solusi Digital Profesional
    </text>
    
    <rect x="0" y="100" width="70" height="8" rx="4" fill="#3B82F6"/>
    
    <text font-family="Arial" font-size="28" fill="#6B7280" x="0" y="160">
      Website Profesional • Aplikasi Mobile • Digital Marketing
    </text>
  </g>
  
  <!-- Illustration -->
  <g transform="translate(750, 315)">
    <circle cx="100" cy="100" r="180" fill="#3B82F6" opacity="0.2"/>
    <rect x="20" y="20" width="160" height="160" rx="15" fill="#10B981" opacity="0.3"/>
    <polygon points="100,0 185,150 15,150" fill="#F59E0B" opacity="0.3"/>
  </g>
</svg> 